<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>申请信息填写</title>
<link href="{$Think.HOME_CSS}style.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--顶部导航 开始-->
<include file="Public/pay_header" />
<!--顶部导航 结束-->

<!--顶部logo 开始-->
<div class="container top-search">
	<div class=" float-left">
    	<a  href="{$Think.DOMAIN}"><img src="{$Think.HOME_IMAGES}logo.png"></a>
    </div>
    <div class=" float-left">
    	<a class="mallname" href="{$Think.DOMAIN}">服务商城</a>
    </div>
    <div class="float-right"><img src="{$Think.HOME_IMAGES}pay_process2.png" /></div>
</div>
<!--顶部logo 结束-->

<!--申请信息填写 开始-->
<div class=" container pay_apply_info">
	
		<form action='/home/order/makeOrder/' method='get' name ='order'>
		  <input type='hidden' value="{$cart_id}" id = 'cart_ids' name ='cart_ids'>
		   <input type='hidden' value="{$num}" id = 'num' name ='num'>
	<table width="100%">
    	<tr>
        	<th  colspan="2">申请信息填写</th>
        </tr>
         <if condition="('商标服务' eq $style && $num eq 1)">
	    	<tr>
	        	<td width="150" class="text-right padding_top20"><span>*</span> 商标名称：</td>
	            <td  class="text-left padding_top20" ><input name ='name' id ='name' class="lineheight29" type="text" size="43"   value="输入中文、英文、拼音、数字或上述组合字符" style="color:#666;" onfocus="javascript:this.style.color='#666';if(this.value=='输入中文、英文、拼音、数字或上述组合字符')this.value='';" onblur="javascript:if(this.value==''){this.value='输入中文、英文、拼音、数字或上述组合字符';this.style.color='#666';}" /></td>        
	        </tr>
	        <tr>
	        	<td class="text-right"><span>*</span> 商标分类：</td>
	            <td class="text-left">
	                <div class="brand_type" id ='brand_type' onmouseout="this.className='brand_type'" onmouseover="this.className='brand_type active_brand_type'"> 
	                  <p style="cursor:pointer" id ='update'> 请选择商标所属行业 </p>  
	                   <input type='hidden' value="" id = 'style' name ='style'>
	                  <ul class="brand_type_ct" id='selectFenlei' name ='selectFenlei' > 
	                       <foreach name='self_style' item='style' key = 'key'>
	                       <li style="cursor:pointer" data-cls='{$style}' >{$style}</li>
	                     </foreach>
	
	                  </ul> 
	         		</div>
	            </td>
	        </tr>
        </if>
        
<if condition="('专利服务' eq $style && $num eq 1)">
	    	<tr>
	        	<td width="150" class="text-right padding_top20"><span>*</span> 专利名称：</td>
	            <td  class="text-left padding_top20" ><input name ='name' id ='name' class="lineheight29" type="text" size="43"   value="输入中文、英文、拼音、数字或上述组合字符" style="color:#666;" onfocus="javascript:this.style.color='#666';if(this.value=='输入中文、英文、拼音、数字或上述组合字符')this.value='';" onblur="javascript:if(this.value==''){this.value='输入中文、英文、拼音、数字或上述组合字符';this.style.color='#666';}" /></td>        
	        </tr>
        <tr>
        	<td width="150" class="text-right padding_top20"><span>*</span> 行业类型：</td>
            <td  class="text-left padding_top20" >
	            <div class="applyinfo_copyright">
                <ul >
                    <li class="current" style="cursor:pointer" zhuanli = '科技文化业'>科技文化业</li>
                    <li style="cursor:pointer" zhuanli = '服务业'>服务业</li>
                    <li style="cursor:pointer" zhuanli = '商贸业'>商贸业</li>
                    <li style="cursor:pointer" zhuanli = '制造业'>制造业</li>
                    <li style="cursor:pointer" zhuanli = '其他'>其他</li>
                </ul>
                </div>
                  <input type='hidden' value="科技文化业" id = 'style' name ='style'>
            </td>
        </tr>
</if>
        <tr>
        	<td class="text-right"><span>*</span>需求描述：</td>
            <td class="text-left">
            	<textarea rows="8" cols="40" id='textarea' placeholder='请输入200字以内的需求描述' name = 'textarea' style="color:#666;"     ></textarea>
            	<p id="counter"></p>
            	
            </td>
        </tr>
        <tr>
        	<td></td>
            <td class="button_pad"><a href="javascript:CheckGoodsForm();"><img src="{$Think.HOME_IMAGES}button_submit.png" /></a></td>
        </tr>
     <input type='hidden' value="{$goods_id}" id = 'goods_id' name ='goods_id'>
     <input type='hidden' value="{$cart_ids}" id = 'cart_ids' name ='cart_ids'>
     <input type='hidden' value="{$aid}" id = 'aid' name ='aid'>
      <input type='hidden' value="{$onsaleId}" id = 'onsaleId' name ='onsaleId'>
     <input type='hidden' value="goods"  name ='type'>
       <if condition="(isset($all) && $all eq 1)">
             <input type='hidden' value="1" id = 'all' name ='all'>
       </if>
    </table>
    </form>
      <if condition="(!empty($recommends))">
    <div class="you_like">
   
    		<p class="you_like_title">猜你喜欢</p>
            <div class="rollBox">
                     <div class="LeftBotton" onmousedown="ISL_GoUp()" onmouseup="ISL_StopUp()" onmouseout="ISL_StopUp()"></div>
                     <div class="Cont" id="ISL_Cont">
                          <div class="ScrCont">
                               <div id="List1">
                                    <!-- 图片列表 begin -->
                                    <foreach name='recommends' item='recommend'>
                                     <div class="pic">
                                        <div class="you_likeimg">
                                            <a href="/Home/Goods/gooddetails/id/{$recommend.goods_id}"><img  width='270px' height='154px' src="<if condition="($recommend.thumb eq '')">{$Think.HOME_IMAGES}photo16.png<else/>{$current|current_cdn_img}{$recommend.thumb}</if>"></a>
                                        </div>
                                        <h3>{$recommend.short_title}</h3>
                                        <p class="you_like_price">本站价：<span>￥{$recommend.now_price}</span></p>
                                        <p>原价：<s>￥{$recommend.old_price}</s></p>
                                     </div>
                                    </foreach>         				 
                                    <!-- 图片列表 end -->
                               </div>
                                <div id="List2"></div>
                          </div>
                     </div>
                     <div class="RightBotton" onmousedown="ISL_GoDown()" onmouseup="ISL_StopDown()" onmouseout="ISL_StopDown()"></div>
            </div>
	 </div>
    </if>
    <!--猜你喜欢 结束-->
</div>
<!--申请信息填写 结束-->

<!--页脚 开始-->
<include file="Public/footer" />
<!--页脚 结束-->
   <if condition="(count($recommends) gt 5)">

  <script language="javascript" type="text/javascript">
			<!--//--><![CDATA[//><!--
			//图片滚动列表 mengjia 070816
			var Speed = 1; //速度(毫秒)
			var Space = 5; //每次移动(px)
			var PageWidth = 568; //翻页宽度
			var fill = 0; //整体移位
			var MoveLock = false;
			var MoveTimeObj;
			var Comp = 0;
			var AutoPlayObj = null;
			GetObj("List2").innerHTML = GetObj("List1").innerHTML;
			GetObj('ISL_Cont').scrollLeft = fill;
			GetObj("ISL_Cont").onmouseover = function(){clearInterval(AutoPlayObj);}
			GetObj("ISL_Cont").onmouseout = function(){AutoPlay();}
			AutoPlay();
			function GetObj(objName){if(document.getElementById){return eval('document.getElementById("'+objName+'")')}else{return eval('document.all.'+objName)}}
			function AutoPlay(){ //自动滚动
			 clearInterval(AutoPlayObj);
			 AutoPlayObj = setInterval('ISL_GoDown();ISL_StopDown();',3000); //间隔时间
			}
			function ISL_GoUp(){ //上翻开始
			 if(MoveLock) return;
			 clearInterval(AutoPlayObj);
			 MoveLock = true;
			 MoveTimeObj = setInterval('ISL_ScrUp();',Speed);
			}
			function ISL_StopUp(){ //上翻停止
			 clearInterval(MoveTimeObj);
			 if(GetObj('ISL_Cont').scrollLeft % PageWidth - fill != 0){
			  Comp = fill - (GetObj('ISL_Cont').scrollLeft % PageWidth);
			  CompScr();
			 }else{
			  MoveLock = false;
			 }
			 AutoPlay();
			}
			function ISL_ScrUp(){ //上翻动作
			 if(GetObj('ISL_Cont').scrollLeft <= 0){GetObj('ISL_Cont').scrollLeft = GetObj('ISL_Cont').scrollLeft + GetObj('List1').offsetWidth}
			 GetObj('ISL_Cont').scrollLeft -= Space ;
			}
			function ISL_GoDown(){ //下翻
			 clearInterval(MoveTimeObj);
			 if(MoveLock) return;
			 clearInterval(AutoPlayObj);
			 MoveLock = true;
			 ISL_ScrDown();
			 MoveTimeObj = setInterval('ISL_ScrDown()',Speed);
			}
			function ISL_StopDown(){ //下翻停止
			 clearInterval(MoveTimeObj);
			 if(GetObj('ISL_Cont').scrollLeft % PageWidth - fill != 0 ){
			  Comp = PageWidth - GetObj('ISL_Cont').scrollLeft % PageWidth + fill;
			  CompScr();
			 }else{
			  MoveLock = false;
			 }
			 AutoPlay();
			}
			function ISL_ScrDown(){ //下翻动作
			 if(GetObj('ISL_Cont').scrollLeft >= GetObj('List1').scrollWidth){GetObj('ISL_Cont').scrollLeft = GetObj('ISL_Cont').scrollLeft - GetObj('List1').scrollWidth;}
			 GetObj('ISL_Cont').scrollLeft += Space ;
			}
			function CompScr(){
			 var num;
			 if(Comp == 0){MoveLock = false;return;}
			 if(Comp < 0){ //上翻
			  if(Comp < -Space){
			   Comp += Space;
			   num = Space;
			  }else{
			   num = -Comp;
			   Comp = 0;
			  }
			  GetObj('ISL_Cont').scrollLeft -= num;
			  setTimeout('CompScr()',Speed);
			 }else{ //下翻
			  if(Comp > Space){
			   Comp -= Space;
			   num = Space;
			  }else{
			   num = Comp;
			   Comp = 0;
			  }
			  GetObj('ISL_Cont').scrollLeft += num;
			  setTimeout('CompScr()',Speed);
			 }
			}
			//--><!]]>
		</script>

</if>

<script language="JavaScript" src="{$Think.HOME_JS}package.js"></script>
<script language="JavaScript" src="{$Think.HOME_JS}ScrollPic.js"></script>
